<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management Panel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* General Reset */
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        color: #fff;
        background-color: #2c3e50;
        display: flex;
        min-height: 100vh;width: 100%;
      }

      /* Sidebar */
      .sidebar {
        width: 250px;
        background: #2c3e50;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
      }

      .sidebar .logo {
        font-size: 1.5rem;
        color: #4ca1af;
        text-align: center;
        margin-bottom: 30px;
      }

      .sidebar .logo span {
        font-weight: bold;
      }

      .sidebar .nav-links {
        list-style: none;
        padding: 0;
      }

      .sidebar .nav-links li {
        margin: 15px 0;
      }

      .sidebar .nav-links a {
        text-decoration: none;
        font-size: 1rem;
        color: #fff;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background 0.3s ease;
      }

      .sidebar .nav-links a:hover {
        background: #4ca1af;
      }

      .sidebar .logout a {
        text-decoration: none;
        color: #fff;
        display: block;
        text-align: center;
        margin-top: 30px;
      }

      /* Main Panel */
      .main-panel {
        flex-grow: 1;
        background: linear-gradient(90deg, #2c3e50, #4ca1af);
        padding: 20px;
        width: 100%;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 2rem;
        color: #fff;
      }

      /* Content Cards */
      .content {
        display: flex;
        justify-content: space-around;
        margin-bottom: 30px;
      }

      .card {
        background: #4ca1af;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 30%;
        color: #fff;
      }

      .card h3 {
        margin: 0;
        font-size: 1.2rem;
        color: #2c3e50;
      }

      /* User Table */
      .user-table {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        color: #2c3e50;
      }

      .user-table h2 {
        color: #4ca1af;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        text-align: left;
      }

      table th,
      table td {
        padding: 15px;
        border: 1px solid #ddd;
      }

      table th {
        background: #4ca1af;
        color: #fff;
      }

      .status {
        padding: 5px 10px;
        border-radius: 5px;
        text-align: center;
      }

      .status.active {
        background: #4ca1af;
        color: #fff;
      }

      .action-btn {
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 5px;
      }

      .action-btn.edit {
        color: #4ca1af;
      }

      .action-btn.delete {
        color: #e74c3c;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2 class="logo">Real<span>EstatePro</span></h2>
      <ul class="nav-links">
        <li>
          <a href="#"><i class="fas fa-home"></i> Dashboard</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-users"></i> Manage Users</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-list"></i> Manage Listings</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-file-alt"></i> Reports</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-cogs"></i> Settings</a>
        </li>
      </ul>
      <div class="logout">
        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>

    <!-- Main Panel -->
    <div class="main-panel">
      <!-- Header -->
      <header class="header">
        <h1>Welcome, Admin</h1>
      </header>

      <!-- Content -->
      <section class="content">
        <div class="card">
          <h3>Total Users</h3>
          <p><i class="fas fa-users"></i> 245</p>
        </div>
        <div class="card">
          <h3>Active Listings</h3>
          <p><i class="fas fa-home"></i> 85</p>
        </div>
        <div class="card">
          <h3>Pending Approvals</h3>
          <p><i class="fas fa-clock"></i> 12</p>
        </div>
      </section>

      <!-- User Table -->
      <section class="user-table">
        <h2>Manage Users</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>john.doe@example.com</td>
              <td>Seller</td>
              <td><span class="status active">Active</span></td>
              <td>
                <button class="action-btn edit">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="action-btn delete">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
            <!-- Additional rows as needed -->
          </tbody>
        </table>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
